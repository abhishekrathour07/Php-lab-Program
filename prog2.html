<!DOCTYPE html>
<html lang="en">
<head>
  <title>Math Expression</title>
</head>
<body>
  <form>
    Enter Expression: <input type="text" id="expr"><br><br>
    <button type="button" onclick="calculate()">Evaluate</button>
  </form>
  <p id="result"></p>
  <script>
    function calculate() {
      let expr = document.getElementById("expr").value;
      try {
        let result = eval(expr);
        document.getElementById("result").innerText = "Result: " + result;
      } catch {
        document.getElementById("result").innerText = "Invalid Expression!";
      }
    }
  </script>
</body>
</html>
