  <h2>Your CAPTCHA</h2>
  <?php
    function generateCaptcha($length = 6) {
      $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
      return substr(str_shuffle($chars), 0, $length);
    }
    $captcha = generateCaptcha();
    echo "<p><strong>$captcha</strong></p>";
  ?>
