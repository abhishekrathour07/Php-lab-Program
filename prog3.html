<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dynamic Animation</title>
</head>
<body ">
  <div id="box" style="height: 100vh;text-align: center; color: white; font-size: 32px; background-color: red;
   " onclick="set()"> Click me for dynamic effect</div>
  <script>
    function set(){
      const box = document.getElementById("box");
      box.style.transition = 'transform 2s'
      box.style.transform ='rotate(360deg)';
      box.style.backgroundColor="green"
    }
  </script>
</body>
</html>
