<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>salary finder</h2>
    Basic salary: <input type="text" id="salary">
    <button type="button" onclick="calc()">submit</button>
    <p id="p"></p>
    <script>
        function calc() {
            const salary =parseFloat( document.getElementById("salary").value );
            const hra = salary*0.1,da=salary*0.2 ,pf = salary*0.05;
            const gross = salary +hra+da, net=gross-pf

            document.getElementById("p").innerHTML = "Gross\t"+gross +"\tnet"+net
        }


    </script>
</body>

</html>
